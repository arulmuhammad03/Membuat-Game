<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 id="layar">Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="use">YOU</span>
            <span id="score"></span>
            <span class="com">COM</span>
        </div>
        <div class="buttons">
            <button data-item="kertas" class="bn"  value="paper"><i class="far fa-hand-paper"></i></button>
            <button data-item="batu" class="bn" value="rock"><i class="far fa-hand-rock"></i></button>
            <button data-item="gunting" class="bn" value="scissors"><i class="far fa-hand-scissors"></i></button>
       </div>
        <div class="buttons-2">
            <button id="kertas" class="bn" value="paper"><i class="far fa-hand-paper"></i></button>
            <button id="batu" class="bn" value="rock"><i class="far fa-hand-rock"></i></button>
            <button id="gunting" class="bn" value="scissors"><i class="far fa-hand-scissors"></i></button>
       </div>
       <div id="challenge">
           <div id="you">
               <div id="YourObject"></div>
               <div class="who">You</div>
           </div>
           <div id="result"><p id="who"><p></div>
           <div id="com">
               <div id="ComObject"></div>
               <div class="who">Computer</div>
           </div>
    </div>
    <script type="text/javascript" src="rock,paper,scissors game.js"></script>
</body>
</html>
